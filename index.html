<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Doncaster Coffee Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* Transparent and styled popup */
    .mapboxgl-popup-content {
      background-color: rgba(255, 255, 255, 0.85) !important;
      border-radius: 6px;
      padding: 8px 12px;
      font-family: sans-serif;
      max-width: 220px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }

    .custom-popup strong {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    .custom-popup p {
      font-size: 0.85em;
      font-style: italic;
      margin: 0 0 6px;
    }

    .custom-popup a {
      color: #007AFF;
      font-size: 0.9em;
      text-decoration: none;
    }

    .custom-popup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA';

 const map = new mapboxgl.Map({
  container: 'map',
  style: 'https://api.mapbox.com/styles/v1/sightseekr/cmdlr4rap009h01r23f5z6h7i?access_token=pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA',
  center: [-1.133, 53.522],
  zoom: 11.3
});


  map.addControl(new mapboxgl.NavigationControl());

  map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true,
    showUserHeading: true
  }));

  let hoveredPopup = null;
  let popupEl = null;
  let overPopup = false;

  const layers = ['city-centre-new', 'across-doncaster'];

  map.on('load', () => {
    // Hover interaction
    layers.forEach(layer => {
      map.on('mouseenter', layer, (e) => {
        map.getCanvas().style.cursor = 'pointer';

        const feature = e.features[0];
        const name = feature.properties.name || "No title";
        const description = feature.properties.description || "No description";

        if (hoveredPopup) hoveredPopup.remove();

        hoveredPopup = new mapboxgl.Popup({
          closeButton: false,
          closeOnClick: false
        })
          .setLngLat(e.lngLat)
          .setHTML(`
            <div class="custom-popup" id="popup-content">
              <strong>${name}</strong>
              <p>${description}</p>
              <a href="https://www.google.com/maps/dir/?api=1&destination=${e.lngLat.lat},${e.lngLat.lng}" target="_blank">Directions</a>
            </div>
          `)
          .addTo(map);

        setTimeout(() => {
          popupEl = document.getElementById('popup-content');
          if (popupEl) {
            popupEl.addEventListener('mouseenter', () => overPopup = true);
            popupEl.addEventListener('mouseleave', () => {
              overPopup = false;
              setTimeout(() => {
                if (!overPopup && hoveredPopup) {
                  hoveredPopup.remove();
                  hoveredPopup = null;
                }
              }, 150);
            });
          }
        }, 0);
      });

      map.on('mouseleave', layer, () => {
        map.getCanvas().style.cursor = '';
        setTimeout(() => {
          if (!overPopup && hoveredPopup) {
            hoveredPopup.remove();
            hoveredPopup = null;
          }
        }, 150);
      });
    });

    // Fallback for mobile tap
    map.on('click', (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: layers });
      if (!features.length) return;

      const feature = features[0];
      const name = feature.properties.name || "No title";
      const description = feature.properties.description || "No description";

      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`
          <div class="custom-popup">
            <strong>${name}</strong>
            <p>${description}</p>
            <a href="https://www.google.com/maps/dir/?api=1&destination=${e.lngLat.lat},${e.lngLat.lng}" target="_blank">Directions</a>
          </div>
        `)
        .addTo(map);
    });
  });
</script>
</body>
</html>
