<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Doncaster Coffee Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/sightseekr/cmdlr4rap009h01r23f5z6h7i',
    center: [-1.133, 53.522], // Doncaster
    zoom: 11.3
  });

  // Add zoom and rotation controls
  map.addControl(new mapboxgl.NavigationControl());

  // Add geolocation control
  map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
      enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true
  }));

  map.on('load', () => {
    // Handle clicks on both layers
    map.on('click', (e) => {
      const features = map.queryRenderedFeatures(e.point, {
        layers: ['city-centre-new', 'across-doncaster']
      });

      if (!features.length) return;

      const feature = features[0];
      const name = feature.properties.name || "No title";
      const description = feature.properties.description || "No description";

      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<strong>${name}</strong><p>${description}</p>`)
        .addTo(map);
    });

    // Cursor and hover popups
    let hoveredPopup;

    ['city-centre-new', 'across-doncaster'].forEach(layer => {
      // Pointer on hover
      map.on('mouseenter', layer, (e) => {
        map.getCanvas().style.cursor = 'pointer';

        const feature = e.features[0];
        const name = feature.properties.name || 'No name';

        hoveredPopup = new mapboxgl.Popup({
          closeButton: false,
          closeOnClick: false
        })
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${name}</strong>`)
          .addTo(map);
      });

      // Reset on mouse leave
      map.on('mouseleave', layer, () => {
        map.getCanvas().style.cursor = '';
        if (hoveredPopup) {
          hoveredPopup.remove();
          hoveredPopup = null;
        }
      });
    });
  });
</script>
</body>
</html>
