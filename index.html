<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clickable Mapbox Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/sightseekr/cmbf68od7005s01scbtvw9un3',
    center: [-1.133, 53.522], // Doncaster
    zoom: 11.3
  });

  map.addControl(new mapboxgl.NavigationControl());

  map.on('load', () => {
    const layers = ['city-centre1', 'across-doncaster'];

    layers.forEach(layer => {
      map.on('click', layer, (e) => {
        const feature = e.features[0];
        const name = feature.properties.Name || "No title";
        const description = feature.properties.Description || "No description";

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${name}</strong><p>${description}</p>`)
          .addTo(map);
      });

      // Change cursor to pointer on hover
      map.on('mouseenter', layer, () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', layer, () => {
        map.getCanvas().style.cursor = '';
      });
    });
  });
</script>
</body>
</html>

</html>
