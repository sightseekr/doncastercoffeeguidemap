<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/sightseekr/cmbf68od7005s01scbtvw9un3',
    center: [0, 0],
    zoom: 2
  });

  // Show user's current location
  map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true,
    showUserHeading: true
  }));

  map.on('load', () => {
    // Find layers that might contain your saved points
    const layers = map.getStyle().layers;

    layers.forEach(layer => {
      // Only attach events to layers that allow click interactivity
      if (layer.type === 'symbol' || layer.type === 'circle') {
        map.on('click', layer.id, (e) => {
          const features = map.queryRenderedFeatures(e.point, { layers: [layer.id] });
          if (!features.length) return;

          const feature = features[0];
          const title = feature.properties?.title || 'No title';
          const description = feature.properties?.description || 'No description';

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`<h3>${title}</h3><p>${description}</p>`)
            .addTo(map);
        });

        map.on('mouseenter', layer.id, () => {
          map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', layer.id, () => {
          map.getCanvas().style.cursor = '';
        });
      }
    });
  });
</script>
</body>
</html>

  });
</script>
</body>
</html>
