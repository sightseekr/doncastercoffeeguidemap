<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doncaster Coffee Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup-content {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      padding: 10px 14px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
      max-width: 240px;
    }
    .custom-popup strong {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .custom-popup p {
      font-size: 0.85em;
      font-style: italic;
      margin: 0 0 8px;
    }
    .directions-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: #EA736B;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 0.9em;
      cursor: pointer;
      text-decoration: none;
    }
    .directions-btn:hover {
      background-color: #d75f57;
    }
    .search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      width: 90%;
      max-width: 400px;
    }
    .search-container input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .results {
      background: white;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      display: none;
    }
    .result-item {
      padding: 10px;
      cursor: pointer;
    }
    .result-item:hover {
      background-color: #f2f2f2;
    }
    .no-results {
      padding: 10px;
      font-size: 0.9em;
    }
    .no-results a {
      color: #007AFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input id="search" type="text" placeholder="Search for a coffee placeâ€¦" />
    <div id="results" class="results"></div>
  </div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/sightseekr/cmdlr4rap009h01r23f5z6h7i',
      center: [-1.133, 53.522],
      zoom: 11.3
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.GeolocateControl({ positionOptions: { enableHighAccuracy: true }, trackUserLocation: true, showUserHeading: true }));

    const layers = ['city-centre-new', 'across-doncaster'];
    const directionsLinks = {
      "Cornerstone Coffee": "https://www.google.com/maps?cid=272364922763009188",
      "TWEED at Wadworth": "https://www.google.com/maps?cid=9866149075741907923",
      "Feast Bawtry": "https://www.google.com/maps?cid=14094552448568676862",
      "Jimmy Piggs Coffee House": "https://www.google.com/maps?cid=9568668619399891490",
      "Highfield Coffee Social": "https://www.google.com/maps?cid=14653791595216298550",
      "Boston & Co Bentley Pavilion": "https://www.google.com/maps?cid=9765442256895214233",
      "West Street Coffee": "https://www.google.com/maps?cid=7732098197170659430",
      "The Little Goat Coffee Company": "https://www.google.com/maps?cid=8637990092590627598",
      "The Glass Strawberry": "https://www.google.com/maps?cid=17678315068369981247",
      "Cafe 1910 (In Danum Gallery, Library and Museum)": "https://www.google.com/maps?cid=1008549081973229459",
      "Old man Staveley's coffee co": "https://www.google.com/maps?cid=11699623048919577819",
      "Bone Idle Lounge": "https://www.google.com/maps?cid=11035181184400722709",
      "Jazz CafÃ©": "https://www.google.com/maps?cid=14635295943506975263",
      "Banco Coffee Co": "https://www.google.com/maps?cid=1769371057472287012",
      "Back in Time CafÃ©": "https://www.google.com/maps?cid=10559689921745810730",
      "Da Leo Restaurant": "https://www.google.com/maps?cid=6913375424484086838",
      "Doncaster Tourist Information Centre": "https://www.google.com/maps?cid=674239188930906122"
    };

    let allFeatures = [];
    let fuse;
    let currentPopup = null;

    function showPopup(feature, lngLat) {
      if (currentPopup) currentPopup.remove();
      const name = feature.properties.name || "No title";
      const desc = feature.properties.description || "No description";
      const directionsUrl = directionsLinks[name] || `https://www.google.com/maps/dir/?api=1&destination=${lngLat.lat},${lngLat.lng}`;
      currentPopup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false })
        .setLngLat(lngLat)
        .setHTML(`
          <div class="custom-popup">
            <strong>${name}</strong>
            <p>${desc}</p>
            <a class="directions-btn" href="${directionsUrl}" target="_blank">
              <span>Directions</span> ðŸ§­
            </a>
          </div>
        `)
        .addTo(map);
    }

    map.on('load', () => {
      layers.forEach(layer => {
        map.on('mouseenter', layer, e => {
          map.getCanvas().style.cursor = 'pointer';
          showPopup(e.features[0], e.lngLat);
        });

        map.on('mouseleave', layer, () => {
          map.getCanvas().style.cursor = '';
          if (currentPopup) currentPopup.remove();
        });

        map.on('click', layer, e => {
          showPopup(e.features[0], e.lngLat);
        });
      });

      // Collect all features from both layers
      layers.forEach(layer => {
        const features = map.querySourceFeatures(map.getStyle().layers.find(l => l.id === layer).source, {
          sourceLayer: layer
        });
        allFeatures.push(...features);
      });

      // De-duplicate by name
      const seen = new Set();
      allFeatures = allFeatures.filter(f => {
        const n = f.properties.name;
        if (!n || seen.has(n)) return false;
        seen.add(n);
        return true;
      });

      // Setup Fuse.js
      fuse = new Fuse(allFeatures, {
        keys: ['properties.name'],
        threshold: 0.4, // Allow moderate typos
      });
    });

    const searchInput = document.getElementById('search');
    const resultsContainer = document.getElementById('results');

    function updateSearchResults(query = "") {
      resultsContainer.innerHTML = "";
      if (!query) {
        showSuggestions(allFeatures.slice(0, 8)); // show top 8 suggestions on focus
        return;
      }

      const matches = fuse.search(query);
      if (matches.length === 0) {
        resultsContainer.innerHTML = `
          <div class="no-results">
            Canâ€™t find what youâ€™re looking for here?<br>
            <a href="https://maps.google.com" target="_blank">Search on Google Maps</a> or
            <a href="https://www.visitdoncaster.com/" target="_blank">Visit Doncaster</a>
          </div>`;
        resultsContainer.style.display = "block";
        return;
      }

      showSuggestions(matches.map(m => m.item));
    }

    function showSuggestions(features) {
      resultsContainer.innerHTML = "";
      features.forEach(f => {
        const item = document.createElement("div");
        item.className = "result-item";
        item.textContent = f.properties.name;
        item.onclick = () => {
          map.flyTo({ center: f.geometry.coordinates, zoom: 15 });
          showPopup(f, f.geometry.coordinates);
          searchInput.value = "";
          resultsContainer.style.display = "none";
        };
        resultsContainer.appendChild(item);
      });
      resultsContainer.style.display = "block";
    }

    searchInput.addEventListener('input', () => updateSearchResults(searchInput.value));
    searchInput.addEventListener('focus', () => updateSearchResults(searchInput.value));
    document.addEventListener('click', (e) => {
      if (!document.querySelector('.search-container').contains(e.target)) {
        resultsContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
