<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup {
      max-width: 300px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/sightseekr/cmbf68od7005s01scbtvw9un3',
    center: [-1.1336, 53.5228], // Doncaster
    zoom: 11.2
  });

  // Add zoom + rotation controls
  map.addControl(new mapboxgl.NavigationControl());

  // Add user location control
  map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
      enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true
  }));

  // Show popups when clicking on features
  map.on('click', (e) => {
    const features = map.queryRenderedFeatures(e.point);

    for (const feature of features) {
      if (feature.layer.type === 'circle' || feature.layer.type === 'symbol') {
        const name = feature.properties.Name || "No title";
        const description = feature.properties.Description || "No description";

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${name}</strong><p>${description}</p>`)
          .addTo(map);
        return; // Stop after first matching feature
      }
    }
  });
</script>

</body>
</html>
