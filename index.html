  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup-content {
      background-color: rgba(255, 255, 255, 1) !important;
      border-radius: 6px;
      padding: 8px 12px;
      font-family: sans-serif;
      max-width: 220px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }
    .custom-popup strong {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .custom-popup p {
      font-size: 0.85em;
      font-style: italic;
      margin: 0 0 6px;
    }
    .custom-popup .directions-btn {
      background-color: #EA736B;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 0.85em;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
    }
    .custom-popup .directions-btn:hover {
      background-color: #d8655e;
    }
    #search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      width: 90%;
      max-width: 400px;
    }
    #search {
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #suggestions {
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 2;
    }
    .suggestion {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #f0f0f0;
    }
    .no-results {
      padding: 8px 12px;
      color: #666;
      font-style: italic;
    }
#credit-box {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(255, 255, 255, 0.95);
  padding: 12px 16px;
  border-radius: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  z-index: 2;
  max-width: 280px;
  font-size: 0.85em;
  line-height: 1.4em;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #444;
}

.credit-logos {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 6px;
}

.credit-logo {
  height: 26px;
  width: auto;
  object-fit: contain;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.credit-logo:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

.collab-x {
  font-size: 1.3em;
  font-weight: 600;
  color: #333; /* charcoal grey for X */
}

.doncaster-logo {
  height: 24px;
}

.sightseekr-logo {
  height: 22px;
}

#credit-box p {
  margin: 0;
}

#credit-box a {
  color: #EA736B; /* Sightseekr brand colour */
  text-decoration: none;
  font-weight: 600;
}

#credit-box a:hover {
  text-decoration: underline;
}

#credit-box a.doncaster-text {
  color: #333 !important; /* charcoal grey */
  font-weight: 600;
  text-decoration: none;
}

#credit-box a.doncaster-text:hover {
  text-decoration: underline !important;
}
@media (max-width: 600px) {
  /* Credit box: centered top bar */
  #credit-box {
    position: absolute;
    top: 10px;              /* top of the page */
    left: 50%;              /* horizontal center */
    transform: translateX(-50%);
    width: 90%;            /* adjusts to content */
    max-width: 400px;
    padding: 4px 8px;
    font-size: 0.75em;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    gap: 2px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: 2;
  }

  /* Logos smaller and horizontal */
  .credit-logos {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 4px;
    margin: 0;
  }

  .credit-logo {
    height: 18px !important;
    width: auto;
  }

  /* Search bar directly under credit box */
  #search-container {
    position: absolute;
    top: calc(10px + var(--credit-box-height, 80px) + 10px); /* top + box height + gap */
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    z-index: 3;
  }
  /* Suggestions appear correctly below input */
  #suggestions {
    top: 100%;
  }
}
  </style>
</head>
<body>

<div id="search-container">

  <div id="suggestions"></div>
</div>
<div id="credit-box">

    </a>

           alt="Sightseekr logo" class="credit-logo sightseekr-logo">
    </a>
  </div>
 <p>
  This map was created for 
  <a href="https://www.visitdoncaster.com" target="_blank" class="doncaster-text">Visit Doncaster</a> 
  by <a href="https://sightseekr.co.uk" target="_blank">Sightseekr</a>.<br>
  For travel advice, custom itineraries & inspiration, head to <a href="https://sightseekr.co.uk" target="_blank">sightseekr.co.uk</a>.
</p>
</div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWgxdmNsZ2owc3h2MDhxcGdiZno4c3ptIn0.ODNk5NVKUxNh0b9QoL5tqQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/sightseekr/cmdlr4rap009h01r23f5z6h7i',
    center: [-1.133, 53.522],
    zoom: 11.3
  });

  map.addControl(new mapboxgl.NavigationControl());
  map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true,
    showUserHeading: true
  }));

  const savedPoints = [
    { name: "West Street Coffee" },
    { name: "Cafe 1910 (In Danum Gallery, Library and Museum)" },
    { name: "Bone Idle Lounge" },
    { name: "Da Leo Restaurant" },
    { name: "Doncaster Tourist Information Centre" },
    { name: "The Glass Strawberry" },
    { name: "Banco Coffee Co" },
    { name: "Jazz Cafe" },
    { name: "Old man Staveley's coffee co" },
    { name: "Back in Time Caf√©" },
    { name: "Boston & Co Bentley Pavilion" },
    { name: "Jimmy Piggs Coffee House" },
    { name: "Cornerstone Coffee" },
    { name: "Highfield Coffee Social" },
    { name: "TWEED at Wadworth" },
    { name: "Feast Bawtry" },
    { name: "The Little Goat Coffee Company" }
  ];

  const directionsLinks = {
    "West Street Coffee": "https://www.google.com/maps?cid=7732098197170659430",
    "Cafe 1910 (In Danum Library, Gallery and Museum)": "https://www.google.com/maps?cid=1008549081973229459",
    "Bone Idle Lounge": "https://google.com/maps?cid=11035181184400722709",
    "Da Leo Restaurant": "https://www.google.com/maps?cid=6913375424484086838",
    "Doncaster Tourist Information Centre": "https://www.google.com/maps?cid=674239188930906122",
    "The Glass Strawberry": "https://www.google.com/maps?cid=17678315068369981247",
    "Banco Coffee Co": "https://www.google.com/maps?cid=1769371057472287012",
    "Jazz Cafe": "https://www.google.com/maps?cid=14635295943506975263",
    "Old man Staveley's coffee co": "https://www.google.com/maps?cid=11699623048919577819",
    "Back in time cafe": "http://google.com/maps?cid=10559689921745810730",
    "Boston & Co Bentley Pavilion": "https://www.google.com/maps?cid=9765442256895214233",
    "Jimmy Piggs Coffee House": "https://www.google.com/maps?cid=9568668619399891490",
    "Cornerstone Coffee": "https://www.google.com/maps?cid=272364922763009188",
    "Highfield Coffee Social": "https://www.google.com/maps?cid=14653791595216298550",
    "TWEED at Wadworth": "https://www.google.com/maps?cid=9866149075741907923",
    "Feast Bawtry": "https://www.google.com/maps?cid=14094552448568676862",
    "The Little Goat Coffee Company": "https://maps.app.goo.gl/V2XcfLPHx143aPQJ6"
  };

  const fuse = new Fuse(savedPoints, {
    keys: ['name'],
    threshold: 0.4,
    ignoreLocation: true,
    includeScore: true
  });

  const searchInput = document.getElementById('search');
  const suggestionsDiv = document.getElementById('suggestions');
  let currentPopup = null;
  let allFeatures = [];
  let popupOpenedByClick = false;

  // Utility to detect mobile
  function isMobile() {
    return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  function createPopup(feature, lngLat, clicked = false) {
    if (currentPopup) currentPopup.remove();
    popupOpenedByClick = clicked;

    const name = feature.properties.name || "No title";
    const description = feature.properties.description || "No description";
    const directions = directionsLinks[name] || `https://www.google.com/maps/search/${encodeURIComponent(name)}`;

    currentPopup = new mapboxgl.Popup({ closeButton: false })
      .setLngLat(lngLat)
      .setHTML(`
        <div class="custom-popup">
          <strong>${name}</strong>
          <p>${description}</p>
          <a href="${directions}" class="directions-btn" target="_blank">
            <span>üìç</span> <span>Directions</span> 
          </a>
        </div>
      `)
      .addTo(map);
  }

  function searchAndZoomToFeature(name) {
    // ...existing code unchanged...
    for (let feature of allFeatures) {
      if (
        feature.properties &&
        feature.properties.name &&
        feature.properties.name.toLowerCase().includes(name.toLowerCase())
      ) {
        const coords = feature.geometry.coordinates;
        map.flyTo({ center: coords, zoom: 14 });
        setTimeout(() => createPopup(feature, coords, true), 300);
        return;
      }
    }
    const allRenderedFeatures = map.queryRenderedFeatures();
    for (let feature of allRenderedFeatures) {
      if (
        feature.properties &&
        feature.properties.name &&
        feature.properties.name.toLowerCase().includes(name.toLowerCase())
      ) {
        const coords = feature.geometry.coordinates;
        map.flyTo({ center: coords, zoom: 14 });
        setTimeout(() => createPopup(feature, coords, true), 300);
        return;
      }
    }
    const matchingPoint = savedPoints.find(point => 
      point.name.toLowerCase().includes(name.toLowerCase())
    );
    if (matchingPoint) {
      const layers = ['city-centre-new', 'across-doncaster'];
      map.fitBounds([[-1.5, 53.3], [-0.8, 53.7]], { padding: 50 });
      setTimeout(() => {
        const features = map.queryRenderedFeatures({ layers });
        const foundFeature = features.find(f => 
          f.properties && f.properties.name && 
          f.properties.name.toLowerCase().includes(name.toLowerCase())
        );
        if (foundFeature) {
          const coords = foundFeature.geometry.coordinates;
          map.flyTo({ center: coords, zoom: 14 });
          setTimeout(() => createPopup(foundFeature, coords, true), 300);
        } else {
          alert(`Sorry, "${name}" was not found on the map. It may be outside the current data area or spelled differently.`);
        }
      }, 1000);
      return;
    }
    alert(`"${name}" was not found. Please check the spelling or try a different search term.`);
  }

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim();
    suggestionsDiv.innerHTML = '';
    if (!query) {
      savedPoints.forEach(item => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        div.textContent = item.name;
        div.onclick = () => {
          searchInput.value = item.name;
          suggestionsDiv.innerHTML = '';
          searchAndZoomToFeature(item.name);
        };
        suggestionsDiv.appendChild(div);
      });
      return;
    }
    const results = fuse.search(query);
    if (results.length) {
      results.forEach(({ item }) => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        div.textContent = item.name;
        div.onclick = () => {
          searchInput.value = item.name;
          suggestionsDiv.innerHTML = '';
          searchAndZoomToFeature(item.name);
        };
        suggestionsDiv.appendChild(div);
      });
    } else {
      const div = document.createElement('div');
      div.className = 'no-results';
      div.textContent = "Can't find what you're looking for? Try Google Maps or Visit Doncaster.";
      suggestionsDiv.appendChild(div);
    }
  });

  searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const query = searchInput.value.trim();
      const result = fuse.search(query)[0];
      if (result) {
        searchAndZoomToFeature(result.item.name);
        suggestionsDiv.innerHTML = '';
      }
    }
  });

  searchInput.addEventListener('focus', () => searchInput.dispatchEvent(new Event('input')));

  document.addEventListener('click', function (event) {
    const isClickInside = searchInput.contains(event.target) || suggestionsDiv.contains(event.target);
    if (!isClickInside) {
      suggestionsDiv.innerHTML = '';
    }
  });

  map.on('load', () => {
    const layers = ['city-centre-new', 'across-doncaster'];
    const layerToSourceLayer = {
      'city-centre-new': 'City_centre-0z9ge3',
      'across-doncaster': 'Across_doncaster_2-16g8to'
    };
    const sourceId = 'composite';

    // Function to load all features from the source layers
    function loadAllFeatures() {
      layers.forEach(layer => {
        const sourceLayer = layerToSourceLayer[layer];
        try {
          const sourceFeatures = map.querySourceFeatures(sourceId, {
            sourceLayer: sourceLayer
          });
          sourceFeatures.forEach(feature => {
            const isDuplicate = allFeatures.some(existing => 
              existing.properties && feature.properties &&
              existing.properties.name === feature.properties.name
            );
            if (!isDuplicate && feature.properties && feature.properties.name) {
              allFeatures.push(feature);
            }
          });
        } catch (error) {
          const renderedFeatures = map.queryRenderedFeatures({ layers: [layer] });
          renderedFeatures.forEach(feature => {
            const isDuplicate = allFeatures.some(existing => 
              existing.properties && feature.properties &&
              existing.properties.name === feature.properties.name
            );
            if (!isDuplicate && feature.properties && feature.properties.name) {
              allFeatures.push(feature);
            }
          });
        }
      });
    }

    map.on('data', (e) => {
      if (e.dataType === 'source' && e.sourceId === sourceId) {
        allFeatures = [];
        loadAllFeatures();
      }
    });

    map.once('idle', () => {
      if (allFeatures.length === 0) {
        loadAllFeatures();
      }
    });

    // --- POPUP LOGIC STARTS HERE ---
if (!isMobile()) {
  layers.forEach(layer => {
    // Hover: show popup (not locked)
    map.on('mouseenter', layer, e => {
      map.getCanvas().style.cursor = 'pointer';
      createPopup(e.features[0], e.lngLat, false);
    });

    // When leaving the marker: wait a short tick and only close if
    // not hovering the popup and not clicked (locked)
    map.on('mouseleave', layer, () => {
      map.getCanvas().style.cursor = '';
      setTimeout(() => {
        if (!popupOpenedByClick && !popupHovering && currentPopup) {
          currentPopup.remove();
          currentPopup = null;
        }
      }, 40); // tiny delay to allow mouse to enter popup
    });

    // Click on marker: open popup and lock it (until clicking map background)
    map.on('click', layer, e => {
      if (currentPopup) currentPopup.remove();
      createPopup(e.features[0], e.lngLat, true);
    });
  });
}else {
    // Mobile: only click to open popup (no hover)
    layers.forEach(layer => {
        map.on('click', layer, e => {
        if (currentPopup) currentPopup.remove();
        createPopup(e.features[0], e.lngLat, true);
        });
    });
}
    // Click on map background: close any open popup
    map.on('click', (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: layers });
      if (features.length === 0 && currentPopup) {
        currentPopup.remove();
        currentPopup = null;
        popupOpenedByClick = false;
      }
    });
  });
</script>
</body>
</html>
