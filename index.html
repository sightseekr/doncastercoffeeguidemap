<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doncaster Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* ðŸ”„ NEW: Loading message */
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- ðŸ”„ NEW: Loading Indicator -->
  <div id="loading">Loading mapâ€¦</div>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/sightseekr/cmbf68od7005s01scbtvw9un3',
      center: [-1.1336, 53.5228], // Doncaster
      zoom: 11.2
    });

    // ðŸ” Add zoom & rotation controls
    map.addControl(new mapboxgl.NavigationControl());

    // Show user's current location
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true,
      showUserHeading: true
    }));

    map.on('load', () => {
      // âœ… Hide the loading message once map loads
      document.getElementById('loading').style.display = 'none';

      // Automatically show popups from your saved layers
      const layers = ['across-doncaster', 'city-centre']; // your saved layer IDs

      layers.forEach(layerId => {
        map.on('click', layerId, (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const name = e.features[0].properties.Name || "No title";
          const description = e.features[0].properties.Description || "No description";

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(`<strong>${name}</strong><br>${description}`)
            .addTo(map);
        });

        // Change the cursor to pointer when hovering
        map.on('mouseenter', layerId, () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', layerId, () => {
          map.getCanvas().style.cursor = '';
        });
      });
    });
  </script>

</body>
</html>
