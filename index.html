<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>New Doncaster Coffee Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic2lnaHRzZWVrciIsImEiOiJjbWJheDU5dWwwbjZqMmxzYjRqaW0wZ2FoIn0.XjR_Z_6vL3dcXrVECelgiA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'https://api.mapbox.com/styles/v1/sightseekr/cmbf68od7005s01scbtvw9un3?draft=true',
    center: [-1.133, 53.522], // Doncaster
    zoom: 11.3
  });

  map.addControl(new mapboxgl.NavigationControl());

  map.on('load', () => {
    const layers = ['city-centre-new', 'across-doncaster'];

    layers.forEach(layer => {
      map.on('click', layer, (e) => {
        const feature = e.features[0];
        const name = feature.properties.name || "No title";
        const description = feature.properties.description || "No description";

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${name}</strong><p>${description}</p>`)
          .addTo(map);
      });

      map.on('mouseenter', layer, () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', layer, () => {
        map.getCanvas().style.cursor = '';
      });
    });

    // Show user's current location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const userLocation = [position.coords.longitude, position.coords.latitude];
        new mapboxgl.Marker({ color: 'blue' })
          .setLngLat(userLocation)
          .addTo(map);
      });
    }
  });
</script>
</body>
</html>
